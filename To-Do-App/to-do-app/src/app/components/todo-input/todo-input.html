<div class="flex gap-2">
    <input type="text" [(ngModel)]="task" (keyup.enter)="add()" placeholder="Add a new task..."
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
    <button (click)="add()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-sm transition-colors duration-200">
        Add
    </button>
</div>
