<ul class="space-y-3">
    @for (todo of todos; track $index) {
    <li
        class="flex items-center justify-between bg-white p-4 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-shadow duration-200">
        <div class="flex items-center gap-3 flex-1 cursor-pointer" (click)="toggle(todo)">
            <input type="checkbox" [checked]="todo.completed"
                class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300 pointer-events-none">
            <span class="text-lg text-gray-800 transition-all duration-300"
                [style.textDecoration]="todo.completed ? 'line-through' : 'none'"
                [class.text-gray-400]="todo.completed">
                {{ todo.text }}
            </span>
        </div>
        <button (click)="delete($index)" class="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </li>
    } @empty {
    <div class="text-center py-10">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
        </div>
        <p class="text-gray-500 text-lg">No tasks yet. Start by adding one above!</p>
    </div>
    }
</ul>
