<div
    class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 flex flex-col h-full transform hover:-translate-y-1">
    <div class="relative h-48 p-4 bg-gray-50 flex justify-center items-center">
        <img [src]="product.thumbnail" [alt]="product.title" class="max-h-full max-w-full object-contain">
        <span class="absolute top-3 right-3 px-3 py-1 rounded-full text-xs font-semibold text-white shadow-sm"
            [ngClass]="product.stock > 0 ? 'bg-green-500' : 'bg-red-500'">
            {{ product.stock > 0 ? 'In Stock' : 'Out of Stock' }}
        </span>
    </div>
    <div class="p-5 flex flex-col flex-grow">
        <h3 class="text-lg font-semibold mb-2 text-gray-800 line-clamp-2 h-14">{{ product.title }}</h3>
        <p class="text-sm text-gray-400 mb-4" *ngIf="product.brand">{{ product.brand }}</p>
        <div class="flex justify-between items-center mb-5">
            <span class="text-xl font-bold text-gray-900">{{ product.price | currency:'EGP ':'code' }}</span>
            <span class="text-sm text-yellow-500 font-medium">‚≠ê {{ product.rating }}</span>
        </div>
        <div class="flex gap-2 mt-auto">
            <button
                class="flex-1 py-2 rounded-lg text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors"
                [routerLink]="['/product', product.id]">
                Details
            </button>
            <button class="flex-1 py-2 rounded-lg text-sm font-medium transition-colors"
                [disabled]="product.stock === 0"
                [ngClass]="product.stock > 0 ? 'bg-orange-500 text-white hover:bg-orange-600' : 'bg-gray-300 text-gray-500 cursor-not-allowed'"
                (click)="addToCart($event)">
                Add to Cart
            </button>
        </div>
    </div>
</div>
